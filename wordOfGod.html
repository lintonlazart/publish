<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word of God</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
    }

    img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .quote-box {
      padding: 30px;
      margin: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Make sure IMG_8069.jpeg is uploaded to the same folder -->
  <img src="IMG_8069.jpeg" alt="Image" />

  <div class="quote-box" id="quoteBox">
    Loading quote...
  </div>

  <script>
    const verses = [
      "John 3:16 – \"For God so loved the world that he gave his one and only Son.\"",
      "Romans 8:38-39 – \"Nothing can separate us from the love of God.\"",
      "1 John 4:9 – \"God showed his love among us: He sent his one and only Son.\"",
      "Psalm 136:26 – \"Give thanks to the God of heaven. His love endures forever.\"",
      "Jeremiah 31:3 – \"I have loved you with an everlasting love.\"",
      "Isaiah 41:10 – \"Fear not, for I am with you.\"",
      "Matthew 11:28 – \"Come to me, all you who labor and are heavy laden, and I will give you rest.\"",
      "Psalm 32:8 – \"I will instruct you and teach you in the way you should go.\"",
      "Joshua 1:5 – \"I will not leave you nor forsake you.\"",
      "Romans 13:10 – \"Love does no harm to a neighbor.\"",
      "Galatians 5:14 – \"The entire law is fulfilled in keeping this one command: 'Love your neighbor as yourself.'\"",
      "Matthew 22:39 – \"Love your neighbor as yourself.\"",
      "Mark 12:31 – \"There is no commandment greater than these.\"",
      "Luke 10:27 – \"Love the Lord your God with all your heart and love your neighbor as yourself.\"",
      "Psalm 50:15 – \"Call upon Me in the day of trouble; I will deliver you.\"",
      "Matthew 28:20 – \"I am with you always, even to the end of the age.\"",
      "John 16:33 – \"In the world you will have tribulation; but be of good cheer, I have overcome the world.\"",
      "Isaiah 43:4 – \"Since you were precious in My sight, I have loved you.\"",
      "Isaiah 48:10 – \"I have refined you, but not as silver; I have tested you in the furnace of affliction.\"",
      "Psalm 136:1 – \"Give thanks to the Lord, for He is good. His love endures forever.\""
    ];

    let current = 0;
    const quoteBox = document.getElementById("quoteBox");
    quoteBox.innerText = verses[current];

    let startX = 0;
    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        current = (current + 1) % verses.length;
      } else if (endX - startX > 50) {
        current = (current - 1 + verses.length) % verses.length;
      }
      quoteBox.innerText = verses[current];
    });
  </script>

</body>
</html>
